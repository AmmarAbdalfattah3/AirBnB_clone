<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
    <title>AirBnB clone - Web static</title>
</head>
<body>
    <header>
        <div id="logo">
        </div>

    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Clifornia, Arizona...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2></li>
                    <li>
                        <ul>
                            <li>page</li>
                            <li>page2</li>
                        </ul>
                    </li>
                    <li><h2>California:</h2></li>
                    <li>
                        <ul class="inner">
                            <li>San Francisco</li>
                            <li>San Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>internet, kitchen...</h4>
                <ul class="popover">
                    <li>internet</li>
                    <li>TV</li>
                    <li>kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            
        </section>

        <section class="places">
            <h1>Places</h1>
            <article><h2>My Home</h2></article>
            <article><h2>Tiny House</h2></article>
            <article><h2>A Suite</h2></article>

        </section>

        

    </div>
    <footer>
        <span>Best School</span>
    </footer>
</body>
</html>
